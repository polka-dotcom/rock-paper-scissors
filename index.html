<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            const choices = ["rock", "paper", "scissors"]; 
            const indx = Math.floor(Math.random()*3);
            return choices[indx];
        }

        function getHumanChoice() {
             let h = prompt("Choose: Rock, Paper or Scissors: ").toLowerCase(); 

             const choices = ["rock", "paper", "scissors"]; 
             while (!choices.includes(h)) {
                h = prompt("Invalid choice. Choose: Rock, Paper or Scissors: ").toLowerCase();
             }
             return h;
        }

        function playRound(h, c) {
            if (h == "rock") {
                if (c == "rock") {
                    return "That's a tie";
                } else if (c == "paper") {
                    computerScore++; 
                    return "You lose! Paper beats Rock";
                } else {
                    humanScore++; 
                    return "You win! Rock beats Scissors";
                }
            }

            if (h == "paper") {
                if (c == "paper") {
                    return "That's a tie";
                } else if (c == "scissors") {
                    computerScore++; 
                    return "You lose! Scissors beats Paper";
                } else {
                    humanScore++; 
                    return "You win! Paper beats Rock";
                }
            }

            if (h == "scissors") {
                if (c == "scissors") {
                    return "That's a tie";
                } else if (c == "rock") {
                    computerScore++; 
                    return "You lose! Rock beats Scissors";
                } else {
                    humanScore++; 
                    return "You win! Scissors beats Paper";
                }
            }
        }
        

        function playGame() {
            for (let i = 0; i < 5; i++) {
                const computerSelection = getComputerChoice(); 
                const humanSelection = getHumanChoice();
                
                const result = playRound(humanSelection, computerSelection);
                console.log(result);

                console.log("Your points: " + humanScore);
                console.log("Computer points " + computerScore); 
            }

            if (humanScore > computerScore) {
                console.log("You WIN! :)"); 
            } else if (humanScore < computerScore) {
                console.log("You've lost :(")
            } else {
                console.log("It's a tie :/")
            }
        }

        const game = playGame(); 
        console.log(game);

    </script>
</body>
</html>
